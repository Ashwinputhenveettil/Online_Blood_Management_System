<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f5f9;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      height: 100vh;
      position: fixed;
      padding-top: 60px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
    }
    .sidebar ul li a {
      color: #bdb8d7;
      text-decoration: none;
      display: block;
    }
    .sidebar ul li:hover {
      background-color: #594f8d;
    }
    .sidebar ul li:hover a {
      color: #fff;
    }
    .main_content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }
    .navbar {
      background-color: #2b62b5;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="fab fa-gratipay"></i> Blood Availer</a>
      <div class="ms-auto">
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-link nav-link text-white p-0 m-0 border-0">
            Logout <i class="fas fa-sign-out-alt"></i>
          </button>
        </form>
        
      </div>
    </div>
  </nav>

  <div class="wrapper">
    <div class="sidebar">
      <ul>
        <li><a href="/"><i class="fas fa-home me-2"></i> Home</a></li>
        <li><a href="/donor/donate-blood"><i class="fas fa-hand-holding-medical me-2"></i> Donate Blood</a></li>
        <li><a href="/donor/donation-history"><i class="fas fa-history me-2"></i> Donation History</a></li>
        <li><a href="/donor/make-request"><i class="fas fa-sync-alt me-2"></i> Blood Request</a></li>
        <li><a href="/donor/request-history"><i class="fas fa-history me-2"></i> Request History</a></li>
      </ul>
    </div>
    <div class="main_content">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
